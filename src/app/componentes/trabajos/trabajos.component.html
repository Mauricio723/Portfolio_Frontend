<div class="container-fluid border">
  <div class="row my-3 border">

    <div class="col-sm-12 col-md-12 text-center border">
      <h4>Experiencia Laboral</h4>
    </div>   
    
    <div class="col-sm-12 col-md-6 col-xl-6 border" 
      *ngFor="let infoTrabajo of datosTrabajos.listaTrabajos">     

      <ul>
        <li>Nombre Empresa: {{infoTrabajo.nombreEmpresa}}>
        <li>Puesto Laboral: {{infoTrabajo.puestoLaboral}}</li>
        <li>Año Inicio: {{infoTrabajo.anioInicio}}</li>
        <li>Año Fin: {{infoTrabajo.anioFin}}</li>
        <li>Descripción Trabajo: {{infoTrabajo.descripcion}}</li>
        <li>Ciudad: {{infoTrabajo.ciudad.nombre}}</li>
      </ul>

    </div>

  </div>
</div>
