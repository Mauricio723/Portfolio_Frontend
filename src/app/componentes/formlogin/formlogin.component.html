<div class="mx-3 my-3 p-5 border">

    <form [formGroup]="form_group" (ngSubmit)="onEnviar($event)">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre Usuario</label>
          <input type="text" class="form-control" formControlName="nombreUsuario" id="nombreUsuario" aria-describedby="emailHelp">
          
          <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.

          </div>
        
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" formControlName="password" id="password">
        </div>
        
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

</div>
