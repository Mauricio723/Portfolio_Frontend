
<div class="border border-primary colorArgProg">

    <div class="mx-4 my-3 p-3 border colorUserNuevo_02">
        <h3 class="text-center">Nuevo Usuario</h3>
    </div>

    <div class="mx-4 my-3 p-4 border colorUserNuevo_02">

        <form [formGroup]="formGroupNew" (ngSubmit)="onEnviarNewUser($event)">

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" formControlName="nombre" 
                  id="nombre" aria-describedby="emailHelp" autofocus>                
            </div>

            <div class="mb-3">
                <label for="nombreUsuario" class="form-label">Nombre Usuario</label>
                <input type="text" class="form-control" formControlName="nombreUsuario" 
                  id="nombreUsuario" aria-describedby="emailHelp">                       
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" formControlName="email" 
                  id="email" aria-describedby="emailHelp">                             
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" formControlName="password" 
                  id="password">
            </div>

            <button type="submit" class="btn btn-primary">Enviar Nuevo Usuario</button>
        </form>
    </div>
</div>
